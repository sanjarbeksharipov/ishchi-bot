version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ishchi-bot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-telegram_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bot-network

  # Telegram Bot Application
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ishchi-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Bot Configuration
      BOT_TOKEN: ${BOT_TOKEN}
      BOT_VERBOSE: ${BOT_VERBOSE:-false}
      BOT_POLLER: ${BOT_POLLER:-10s}
      BOT_CHANNEL_ID: ${BOT_CHANNEL_ID}
      BOT_ADMIN_IDS: ${BOT_ADMIN_IDS}
      BOT_ADMIN_GROUP_ID: ${BOT_ADMIN_GROUP_ID}
      BOT_USERNAME: ${BOT_USERNAME}
      
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-telegram_bot}
      DB_MAX_CONNECTIONS: ${DB_MAX_CONNECTIONS:-25}
      
      # App Configuration
      APP_ENV: ${APP_ENV:-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./logs:/app/logs
    networks:
      - bot-network

volumes:
  postgres_data:
    driver: local

networks:
  bot-network:
    driver: bridge
